name: Test 41 # Related to https://stackoverflow.com/questions/72704563/github-action-echo-within-an-expression

on:
  push:

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      # aws: ${{ steps.filter.outputs.aws }}
      # azure: ${{ steps.filter.outputs.azure }}
      # gcp: ${{ steps.filter.outputs.gcp }}
      aws: 'true'
      azure: 'true'
      gcp: 'true'
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          aws:
            - added|modified: 'aws/**'
          azure:
            - added|modified: 'azure/**'
          gcp:
            - added|modified: 'gcp/**'

  test:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - run: |
          echo ${{ needs.changes.outputs.aws == 'true' }}
          echo ${{ needs.changes.outputs.azure == 'true' }}
          echo ${{ needs.changes.outputs.gcp == 'true' }}


  zip_files:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ (needs.changes.outputs.aws == 'true')  || (needs.changes.outputs.azure == 'true') || (needs.changes.outputs.gcp == 'true') }}
    steps:
      - uses: actions/checkout@v2
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r result.zip "$(${{needs.changes.outputs.aws}} && echo aws)" "$(${{needs.changes.outputs.azure}} && echo azure)" "$(${{needs.changes.outputs.gcp}} && echo gcp)"
      - uses: actions/upload-artifact@v1
        with:
          name: my-artifact
          path: ${{ github.workspace }}/result.zip