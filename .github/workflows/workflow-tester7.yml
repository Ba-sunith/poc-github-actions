name: Test 7

on:
  workflow_dispatch:
    inputs:
      job-name:
        description: 'Job id'
        required: true

jobs:

  job-a:
    name: job-a
    if: ${{ github.event.inputs.job-name }} == ${{ github.job-a.name }}
    runs-on: ubuntu-latest
    steps:
    - name: Print something
      run: |
        echo ${{ github.job-a.name }}
        echo ${{ github.job }}
        echo ${{ github.event.inputs.job-name }} == ${{ github.job }}

  job-b:
    name: job-b
    if: ${{ github.event.inputs.job-name == github.job-b.name }}
    runs-on: ubuntu-latest
    steps:
    - name: Print something
      run: echo ${{github.event.inputs.job-name }} ${{github.job-b.name }}

  job-c:
    name: job-c
    runs-on: ubuntu-latest
    steps:
    - name: Print something
      run: |
        echo ${{github.event.inputs.job-name }} ${{github.job-c.name }}
        echo ${{ github.event.inputs.job-name == github.job-c.name }}