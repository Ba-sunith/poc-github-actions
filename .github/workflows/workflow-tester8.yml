name: Test 8

on:
  workflow_dispatch:
  release:
    types: [published]
    # tags:
    #   - 'prod-*'
    #   - 'dev-*'

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      tag_version: ${{ steps.get_tag_version.outputs.version }}
    steps:
      - name: Get the version
        id: get_tag_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}

  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    if: contains( needs.job1.outputs.tag_version , 'dev-')
    steps:
      - run: echo "${{needs.job1.outputs.tag_version}}"

  job3:
    runs-on: ubuntu-latest
    needs: [job1]
    if: contains( needs.job1.outputs.tag_version , 'prod-')
    steps:
      - run: echo "${{needs.job1.outputs.tag_version}}"

  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: GuillaumeFalourd/pull-request-action@v1
        with:
          destination_branch: "feature/test"
          pr_title: "[example] test_create_pull_request"
          pr_body: "test body."
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
